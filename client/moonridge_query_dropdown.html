<div class="moonridge-query-dropdown btn-group">
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Sort and filter <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="path in paths">
            <div class="row" ng-if="guiPathTexts[$index] !== false">
                <div class="col-md-4">
                    <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                    <span class="glyphicon glyphicon-sort-by-attributes"></span>
                </div>
                <div class="col-md-8">
                    <a ng-bind="guiPathTexts[$index] || path" ng-click="switchSort(path)"></a>
                </div>
            </div>
        </li>
    </ul>
</div>
